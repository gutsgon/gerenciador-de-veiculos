databases:
  - name: gerenciador-veiculos-db
    databaseName: gerenciador_veiculos
    user: user
    plan: free

services:
  - type: web
    name: api
    env: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: gerenciador-veiculos-db
          property: connectionString

      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: gerenciador-veiculos-db
          property: user

      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: gerenciador-veiculos-db
          property: password
